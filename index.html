<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Pet JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="row" id="app-container">
    <div class="col s10 m8 offset-s1 offset-m2">

      <div id="form-container" class="row">
        <form action="" class="col s12">

          <div class="row">
            <div class="col s12">
              <label for="name">Name</label>
              <input type="text" placeholder="Your pet's name" id="name" name="name" required>
            </div>
          </div>
    
          <div class="row">
            <div class="col s12">
              <label for="pet">Pet</label>
              <select name="pet" id="pet" class="browser-default">
                <option value="" selected disabled>Choose one</option>
                <option value="1">Bulbasaur</option>
                <option value="4">Charmander</option>
                <option value="7">Squirtle</option>
                <option value="16">Pidgey</option>
                <option value="19">Rattata</option>
                <option value="21">Spearow</option>
                <option value="23">Ekans</option>
                <option value="25">Pikachu</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <button class="btn col s2 offset-s5 red darken-4">Submit</button>
          </div>

        </form>
      </div>  <!-- end #form-container -->

      <div id="pet-container" class="row hide">

        <div class="col s10 offset-s1">
          <div class="card-panel red darken-4">
            <span class="white-text" id="pet-info"></span>
          </div>
        </div>

        <div class="col s10 offset-s1">
          <div class="card">

            <div class="card-image">
              <img src="" alt="A picture of your pet" id="pet-image">
            </div>

            <div class="card-content">
              <span id="pet-feedback"></span>
            </div>

            <div class="card-action">
              <div id="button-container" class="row">
                <div class="col l2"></div>
                <button class="btn col s12 m3 l2 red darken-4" id="feed-button">Feed</button>
                <div class="col m1 l1"></div>
                <button class="btn col s12 m3 l2 red darken-4" id="play-button">Play</button>
                <div class="col m1 l1"></div>
                <button class="btn col s12 m3 l2 red darken-4" id="train-button">Train</button>
                <div class="col l2"></div>
              </div>
              <div id="button-container" class="row">
                <button class="btn col s10 offset-s1 red darken-4" id="day-button">New Day</button>
              </div>
            </div>

          </div>
        </div>

      </div>  <!-- end #pet-container -->

    </div>
  </div>  <!-- end #app-container -->

  <script src="./js/index.js"></script>

</body>

</html>
