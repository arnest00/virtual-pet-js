<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Pet JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="row" id="app-container">
    <div class="col s10 m8 offset-s1 offset-m2">

      <div id="form-container" class="row">
        <form action="" class="col s12">

          <div class="row">
            <div class="col s12">
              <label for="name">Name</label>
              <input type="text" placeholder="Your pet's name" id="name" name="name" required>
            </div>
          </div>
    
          <div class="row">
            <div class="col s12">
              <label for="pet">Pet</label>
              <select name="pet" id="pet" class="browser-default" required>
                <option value="" selected disabled>Choose one</option>
                <option value="1">Bulbasaur</option>
                <option value="4">Charmander</option>
                <option value="7">Squirtle</option>
                <option value="152">Chikorita</option>
                <option value="155">Cyndaquil</option>
                <option value="158">Totodile</option>
                <option value="252">Treecko</option>
                <option value="255">Torchic</option>
                <option value="258">Mudkip</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <button class="btn col s2 offset-s5 red darken-4">Submit</button>
          </div>

        </form>
      </div>  <!-- end #form-container -->

      <div id="pet-container" class="row hide">
        <div class="col s10 offset-s1">
          <div class="card">

            <div class="row">
              <div class="col s12">
                <div class="card-panel red darken-4 z-depth-0">
                  <span class="white-text" id="pet-info"></span>
                </div>
              </div>
            </div>

            <div class="card-image">
              <img src="" alt="A picture of your pet" id="pet-image">
            </div>

            <div class="card-action">

              <div id="button-container" class="row">
                <div class="btn-div col s12 m6 l3">
                  <button class="btn red darken-4 z-depth-0" id="feed-button">Feed</button>
                </div>
                <div class="btn-div col s12 m6 l3">
                  <button class="btn red darken-4 z-depth-0" id="play-button">Play</button>
                </div>
                <div class="btn-div col s12 m6 l3">
                  <button class="btn red darken-4 z-depth-0" id="train-button">Train</button>
                </div>
                <div class="btn-div col s12 m6 l3">
                  <button class="btn red darken-4 z-depth-0" id="rest-button">Rest</button>
                </div>
              </div>

              <div id="restart-container" class="row hide">
                <div class="col s12">
                  <form action="">
                    <button class="btn red darken-4 z-depth-0">Find a new pet</button>
                  </form>
                </div>
              </div>

            </div>

          </div>
        </div>

      </div>  <!-- end #pet-container -->

    </div>
  </div>  <!-- end #app-container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/Pet.js"></script>
  <script src="./js/index.js"></script>

</body>

</html>
